name: ESLint

on: [push, pull_request]

jobs:
  eslint:
    name: Run eslint scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        path: main

    - name: Checkout ESLint config repository
      uses: actions/checkout@v4
      with:
        path: lint
        repository: SaiCode-DEV/WMELint

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - uses: actions/cache@v4
      id: npm-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}-${{ hashFiles('**/eslint.config.mjs') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install ESLint config dependencies
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: |
        cd lint
        npm install
        npm install @microsoft/eslint-formatter-sarif

    
    - name: Copy JS files to lint folder
      run: |
        cp main/*.js lint/
        ls lint

    - name: Run ESLint
      continue-on-error: true
      run: |
        cd lint
        npx eslint "**/*.js" --config eslint.config.mjs --format @microsoft/eslint-formatter-sarif --output-file eslint-results.sarif
    - name: Upload analysis results to GitHub
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: eslint-results.sarif
        wait-for-processing: true
    
